<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link href="http://fonts.cdnfonts.com/css/sf-pixelate" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="palabras.js" defer></script>
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <h1>Hangman Game</h1>
    <div id="languageButtons">
      <button id="englishButton">English</button>
      <button id="frenchButton">Français</button>
      <button id="spanishButton">Español</button>
    </div>
    <div>
      <canvas id="canvas"></canvas>
      <div id="usedLetters"></div>
    </div>
    <div id="usedLetters"></div>
    <div id="wordContainer"></div>
    <button id="startButton" style="display: none">START</button>
    <button id="menuButton" style="display: none">MENU</button>
  </body>
</html>
